<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥Purchase cost of the PPEðŸ”¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="purchase-cost-container">
      <!-- control panel -->
      <section>
        <div class="control-container">
          <div id="create-blank" class="card card--blank">
            <img src="assets/images/sheet-blank.svg" alt="" width="40px" />
            <p>Blank</p>
          </div>
          <div id="create-template" class="card card--template">
            <img src="assets/images/sheet-template.svg" alt="" width="40px" />
            <p>Template</p>
          </div>
        </div>
      </section>

      <!-- table -->
      <section>
        <div class="table-container">
          <table class="cost-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price (LKR)</th>
              </tr>
            </thead>

            <tbody>
              <tr class="row-template">
                <td>
                  <input
                    class="input input--name"
                    type="text"
                    name="label"
                    autocomplete="off"
                    placeholder="e.g. sales or -parchases or Less-parchases"
                  />
                </td>

                <td>
                  <input
                    class="input input--price"
                    type="number"
                    name="amount"
                    autocomplete="off"
                  />
                </td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <th>Total purchase cost</th>
                <th id="total-cost">LKR 0.00</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </div>

    <div id="contextmenu" class="contextmenu">
      <div id="add-field" class="contextmenu__item item--add">Add Field</div>
      <div id="remove-field" class="contextmenu__item item--remove">
        Delete Field
      </div>
      <div id="copy-field" class="contextmenu__item item--copy">Copy</div>
      <div id="paste-field" class="contextmenu__item item--paste">Paste</div>
    </div>

    <script src="js/field.js"></script>
    <script src="js/contextmenu.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
